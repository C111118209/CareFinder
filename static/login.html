<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - CareFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="card">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-primary-600 mb-2">CareFinder</h1>
                <h2 class="text-2xl font-semibold text-gray-800">登入</h2>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                    <input type="email" id="email" name="email" required class="input-field"
                        placeholder="your@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                    <input type="password" id="password" name="password" required class="input-field"
                        placeholder="••••••••">
                </div>

                <div id="errorMessage" class="text-red-600 text-sm hidden"></div>

                <button type="submit" class="w-full btn-primary">
                    登入
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    還沒有帳號？
                    <a href="/register.html" class="text-primary-600 hover:text-primary-700 font-medium">立即註冊</a>
                </p>
            </div>

            <div class="mt-4 text-center">
                <a href="/index.html" class="text-gray-500 hover:text-gray-700 text-sm">返回首頁</a>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                errorDiv.classList.add('hidden');
                const response = await authAPI.login(email, password);

                // Set user info from API response
                if (response.user) {
                    setUser(response.user);
                } else {
                    // Fallback if API doesn't return user info
                    setUser({ email, role: 'user' });
                }

                showNotification('登入成功！', 'success');
                window.location.href = '/dashboard.html';
            } catch (error) {
                errorDiv.textContent = error.message || '登入失敗，請檢查您的帳號密碼';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
