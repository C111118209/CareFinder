<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資訊 - CareFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/dashboard.html" class="flex items-center gap-2 text-2xl font-bold text-primary-600">
                        CareFinder
                    </a>
                    <div data-nav-menu class="flex space-x-4">
                        <!-- Navigation will be populated by navigation.js -->
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="authAPI.logout()"
                        class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">個人資訊</h2>

        <!-- Profile Info Section -->
        <div class="card mb-6">
            <h3 class="text-xl font-semibold mb-4">基本資訊</h3>
            <form id="profileForm" class="space-y-6">
                <div class="flex items-center space-x-6">
                    <!-- Avatar Display -->
                    <div class="flex-shrink-0">
                        <div id="avatarContainer" class="relative">
                            <img id="avatarPreview" src="" alt="頭像" 
                                class="w-24 h-24 rounded-full object-cover border-4 border-gray-200 hidden">
                            <div id="avatarPlaceholder" 
                                class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center border-4 border-gray-200">
                                <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                    </path>
                                </svg>
                            </div>
                            <label for="avatarInput" 
                                class="absolute bottom-0 right-0 bg-primary-600 text-white rounded-full p-2 cursor-pointer hover:bg-primary-700">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z">
                                    </path>
                                </svg>
                            </label>
                            <input type="file" id="avatarInput" accept="image/*" class="hidden">
                        </div>
                    </div>

                    <!-- User Info -->
                    <div class="flex-1 space-y-4">
                        <div>
                            <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">
                                暱稱
                            </label>
                            <input type="text" id="nickname" name="nickname" class="input-field"
                                placeholder="請輸入您的暱稱">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                電子郵件
                            </label>
                            <input type="email" id="email" name="email" class="input-field bg-gray-100" 
                                readonly placeholder="電子郵件">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                角色
                            </label>
                            <input type="text" id="role" class="input-field bg-gray-100" readonly>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="btn-primary">儲存變更</button>
                </div>
            </form>
        </div>

        <!-- Change Password Section -->
        <div class="card">
            <h3 class="text-xl font-semibold mb-4">修改密碼</h3>
            <form id="passwordForm" class="space-y-6">
                <div>
                    <label for="oldPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        目前密碼 <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="oldPassword" name="old_password" required class="input-field"
                        placeholder="請輸入目前密碼">
                </div>

                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        新密碼 <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="newPassword" name="new_password" required class="input-field"
                        placeholder="請輸入新密碼（至少6個字元）" minlength="6">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        確認新密碼 <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="confirmPassword" name="confirm_password" required class="input-field"
                        placeholder="請再次輸入新密碼">
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="btn-primary">修改密碼</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script>
        (function () {
            if (!requireAuth()) return;

            let currentUser = null;
            let userId = null;

            // Load user data
            async function loadUserData() {
                try {
                    currentUser = await userAPI.getCurrentUser();
                    userId = currentUser.user_id;

                    // Populate form
                    document.getElementById('nickname').value = currentUser.nickname || '';
                    document.getElementById('email').value = currentUser.email || '';
                    const roleText = 
                        currentUser.role === 'user' ? '家屬' : 
                        currentUser.role === 'caregiver' ? '照護者' : 
                        currentUser.role === 'admin' ? '管理員' : currentUser.role;
                    document.getElementById('role').value = roleText;

                    // Update avatar
                    updateAvatarDisplay(currentUser.avatar_url);
                } catch (error) {
                    console.error('Failed to load user data:', error);
                    showNotification('載入用戶資料失敗', 'error');
                }
            }

            // Update avatar display
            function updateAvatarDisplay(avatarUrl) {
                const avatarPreview = document.getElementById('avatarPreview');
                const avatarPlaceholder = document.getElementById('avatarPlaceholder');

                if (avatarUrl && avatarUrl.trim() !== '') {
                    avatarPreview.src = avatarUrl;
                    avatarPreview.classList.remove('hidden');
                    avatarPlaceholder.classList.add('hidden');
                } else {
                    avatarPreview.classList.add('hidden');
                    avatarPlaceholder.classList.remove('hidden');
                }
            }

            // Handle avatar upload
            document.getElementById('avatarInput').addEventListener('change', async function (e) {
                const file = e.target.files[0];
                if (!file) return;

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showNotification('請選擇圖片檔案', 'error');
                    return;
                }

                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showNotification('圖片大小不能超過5MB', 'error');
                    return;
                }

                try {
                    // Convert to base64 for now (in production, you'd upload to a server)
                    const reader = new FileReader();
                    reader.onload = async function (event) {
                        const base64Image = event.target.result;
                        
                        // Update user with new avatar URL
                        try {
                            const updatedUser = await userAPI.updateUser(userId, {
                                avatar_url: base64Image
                            });
                            updateAvatarDisplay(updatedUser.avatar_url);
                            showNotification('頭像更新成功', 'success');
                        } catch (error) {
                            console.error('Failed to update avatar:', error);
                            showNotification('更新頭像失敗', 'error');
                        }
                    };
                    reader.readAsDataURL(file);
                } catch (error) {
                    console.error('Failed to process image:', error);
                    showNotification('處理圖片失敗', 'error');
                }
            });

            // Handle profile form submission
            document.getElementById('profileForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const nickname = document.getElementById('nickname').value.trim();
                const email = document.getElementById('email').value.trim();

                try {
                    const updateData = {};
                    const currentNickname = currentUser.nickname || '';
                    if (nickname !== currentNickname) {
                        updateData.nickname = nickname;
                    }
                    if (email !== currentUser.email) {
                        updateData.email = email;
                    }

                    if (Object.keys(updateData).length === 0) {
                        showNotification('沒有變更需要儲存', 'info');
                        return;
                    }

                    const updatedUser = await userAPI.updateUser(userId, updateData);
                    currentUser = updatedUser;
                    showNotification('個人資訊更新成功', 'success');
                } catch (error) {
                    console.error('Failed to update profile:', error);
                    showNotification(error.message || '更新失敗', 'error');
                }
            });

            // Handle password form submission
            document.getElementById('passwordForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate passwords match
                if (newPassword !== confirmPassword) {
                    showNotification('新密碼與確認密碼不一致', 'error');
                    return;
                }

                // Validate password length
                if (newPassword.length < 6) {
                    showNotification('新密碼長度至少需要6個字元', 'error');
                    return;
                }

                try {
                    await userAPI.updatePassword(userId, oldPassword, newPassword);
                    showNotification('密碼修改成功', 'success');
                    
                    // Clear form
                    document.getElementById('passwordForm').reset();
                } catch (error) {
                    console.error('Failed to update password:', error);
                    showNotification(error.message || '修改密碼失敗', 'error');
                }
            });

            // Initialize
            loadUserData();
        })();
    </script>
</body>

</html>
