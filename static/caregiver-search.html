<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋照護者 - CareFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/dashboard.html" class="text-2xl font-bold text-primary-600">CareFinder</a>
                    <div data-nav-menu class="flex space-x-4"></div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-gray-700 text-sm"></span>
                    <button onclick="authAPI.logout()"
                        class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">搜尋照護者</h2>

        <div class="card mb-6 p-4 bg-white rounded shadow">
            <h3 class="text-lg font-semibold mb-4">搜尋條件</h3>
            <form id="searchForm" class="grid md:grid-cols-4 gap-4">
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">地點</label>
                    <input type="text" id="location" name="location" class="input-field border p-2 w-full"
                        placeholder="例如：台北">
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">性別</label>
                    <select id="gender" name="gender" class="input-field border p-2 w-full">
                        <option value="">不限</option>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                    </select>
                </div>
                <div>
                    <label for="minRating" class="block text-sm font-medium text-gray-700 mb-1">最低評分</label>
                    <input type="number" id="minRating" name="min_rating" min="0" max="5" step="0.1"
                        class="input-field border p-2 w-full" placeholder="0">
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">開始日期</label>
                    <input type="date" id="startDate" name="start_date" class="input-field border p-2 w-full">
                </div>
                <div class="md:col-span-4 mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">搜尋</button>
                    <button type="button" onclick="resetSearch()"
                        class="bg-gray-500 text-white px-4 py-2 rounded ml-2">重置</button>
                </div>
            </form>
        </div>

        <div id="searchResults" class="space-y-4">
            <p class="text-gray-600 text-center py-8">請輸入搜尋條件開始搜尋</p>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script>
        // 1. 初始化邏輯 (頁面載入後立即執行)
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof requireAuth === 'function' && !requireAuth()) return;

            const user = typeof getUser === 'function' ? getUser() : null;
            if (user) {
                document.getElementById('userEmail').textContent = user.email || '使用者';
            }

            // 綁定表單提交
            const searchForm = document.getElementById('searchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await performSearch();
                });
            }
        });

        // 2. 將所有函數移到最外層 (全域作用域)

        async function performSearch() {
            const formData = new FormData(document.getElementById('searchForm'));
            const filters = {};

            for (const [key, value] of formData.entries()) {
                if (value) filters[key] = value;
            }

            try {
                const result = await caregiverAPI.search(filters);
                displayResults(result.profiles || []);
            } catch (error) {
                if (typeof showNotification === 'function') {
                    showNotification('搜尋失敗：' + error.message, 'error');
                } else {
                    alert('搜尋失敗：' + error.message);
                }
            }
        }

        function displayResults(profiles) {
            const resultsDiv = document.getElementById('searchResults');

            if (profiles.length === 0) {
                resultsDiv.innerHTML = '<p class="text-gray-600 text-center py-8">沒有找到符合條件的照護者</p>';
                return;
            }

            resultsDiv.innerHTML = profiles.map(profile => {
                let genderText = '未提供';
                if (profile.gender === 'male') genderText = '男性';
                if (profile.gender === 'female') genderText = '女性';

                return `
                <div class="card bg-white p-4 rounded shadow hover:shadow-xl transition-shadow cursor-pointer mb-4" onclick="viewProfile(${profile.user_id})">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${profile.full_name || '未提供姓名'}</h3>
                            <div class="space-y-2 text-gray-600">
                                <p><span class="font-medium">地點：</span>${profile.address || '未提供'}</p>
                                <p><span class="font-medium">性別：</span>${genderText}</p>
                                <p><span class="font-medium">時薪：</span>NT$ ${profile.service_rate || '0'}</p>
                                <div class="flex items-center">
                                    <span class="font-medium mr-2">評分：</span>
                                    <div class="flex items-center">
                                        ${generateStars(profile.avg_rating || 0)}
                                        <span class="ml-2">${(profile.avg_rating || 0).toFixed(1)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ml-4">
                            <a href="/create-contract.html?caregiver_id=${profile.user_id}&profile_id=${profile.profile_id}" 
                               class="bg-blue-600 text-white px-4 py-2 rounded inline-block" onclick="event.stopPropagation();">發起合約</a>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';

            for (let i = 0; i < fullStars; i++) {
                stars += '<span class="text-yellow-400">★</span>';
            }
            if (hasHalfStar) {
                stars += '<span class="text-yellow-400">☆</span>';
            }
            for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                stars += '<span class="text-gray-300">★</span>';
            }
            return stars;
        }

        function viewProfile(profileId) {
            window.location.href = `/caregiver-profile.html?id=${profileId}`;
        }

        function resetSearch() {
            document.getElementById('searchForm').reset();
            document.getElementById('searchResults').innerHTML = '<p class="text-gray-600 text-center py-8">請輸入搜尋條件開始搜尋</p>';
        }
    </script>
</body>

</html>
