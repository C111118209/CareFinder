<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋照護者 - CareFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/dashboard.html" class="text-2xl font-bold text-primary-600">CareFinder</a>
                    <div class="flex space-x-4">
                        <a href="/dashboard.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">儀表板</a>
                        <a href="/caregiver-search.html" class="text-primary-600 px-3 py-2 rounded-md text-sm font-medium border-b-2 border-primary-600">搜尋照護者</a>
                        <a href="/contracts.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">我的合約</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-gray-700 text-sm"></span>
                    <button onclick="authAPI.logout()" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">搜尋照護者</h2>

        <!-- Search Filters -->
        <div class="card mb-6">
            <h3 class="text-lg font-semibold mb-4">搜尋條件</h3>
            <form id="searchForm" class="grid md:grid-cols-4 gap-4">
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">地點</label>
                    <input type="text" id="location" name="location" 
                        class="input-field" placeholder="例如：台北">
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">性別</label>
                    <select id="gender" name="gender" class="input-field">
                        <option value="">不限</option>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                    </select>
                </div>
                <div>
                    <label for="minRating" class="block text-sm font-medium text-gray-700 mb-1">最低評分</label>
                    <input type="number" id="minRating" name="min_rating" min="0" max="5" step="0.1"
                        class="input-field" placeholder="0">
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">開始日期</label>
                    <input type="date" id="startDate" name="start_date" class="input-field">
                </div>
                <div>
                    <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">開始時間</label>
                    <input type="time" id="startTime" name="start_time" class="input-field">
                </div>
                <div class="md:col-span-4">
                    <button type="submit" class="btn-primary">搜尋</button>
                    <button type="button" onclick="resetSearch()" class="btn-secondary ml-2">重置</button>
                </div>
            </form>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="space-y-4">
            <p class="text-gray-600 text-center py-8">請輸入搜尋條件開始搜尋</p>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        if (!requireAuth()) return;

        const user = getUser();
        if (user) {
            document.getElementById('userEmail').textContent = user.email || '使用者';
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await performSearch();
        });

        async function performSearch() {
            const formData = new FormData(document.getElementById('searchForm'));
            const filters = {};
            
            for (const [key, value] of formData.entries()) {
                if (value) filters[key] = value;
            }

            try {
                const result = await caregiverAPI.search(filters);
                displayResults(result.profiles || []);
            } catch (error) {
                showNotification('搜尋失敗：' + error.message, 'error');
            }
        }

        function displayResults(profiles) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (profiles.length === 0) {
                resultsDiv.innerHTML = '<p class="text-gray-600 text-center py-8">沒有找到符合條件的照護者</p>';
                return;
            }

            resultsDiv.innerHTML = profiles.map(profile => `
                <div class="card hover:shadow-xl transition-shadow cursor-pointer" onclick="viewProfile(${profile.profile_id})">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${profile.full_name || '未提供姓名'}</h3>
                            <div class="space-y-2 text-gray-600">
                                <p><span class="font-medium">地點：</span>${profile.address || '未提供'}</p>
                                <p><span class="font-medium">性別：</span>${profile.gender || '未提供'}</p>
                                <p><span class="font-medium">時薪：</span>NT$ ${profile.service_rate || '0'}</p>
                                <div class="flex items-center">
                                    <span class="font-medium mr-2">評分：</span>
                                    <div class="flex items-center">
                                        ${generateStars(profile.avg_rating || 0)}
                                        <span class="ml-2">${(profile.avg_rating || 0).toFixed(1)}</span>
                                    </div>
                                </div>
                            </div>
                            ${profile.bio ? `<p class="mt-3 text-gray-700 line-clamp-2">${profile.bio}</p>` : ''}
                        </div>
                        <div class="ml-4">
                            <button class="btn-primary" onclick="event.stopPropagation(); createContract(${profile.user_id})">發起合約</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<span class="text-yellow-400">★</span>';
            }
            if (hasHalfStar) {
                stars += '<span class="text-yellow-400">☆</span>';
            }
            for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                stars += '<span class="text-gray-300">★</span>';
            }
            
            return stars;
        }

        function viewProfile(profileId) {
            window.location.href = `/caregiver-profile.html?id=${profileId}`;
        }

        async function createContract(caregiverId) {
            const startDate = prompt('請輸入合約開始日期 (YYYY-MM-DD):');
            const endDate = prompt('請輸入合約結束日期 (YYYY-MM-DD):');
            
            if (!startDate || !endDate) return;

            try {
                await contractAPI.createContract({
                    caregiver_id: caregiverId,
                    start_date: startDate,
                    end_date: endDate,
                });
                showNotification('合約已發起！', 'success');
                setTimeout(() => {
                    window.location.href = '/contracts.html';
                }, 1000);
            } catch (error) {
                showNotification('發起合約失敗：' + error.message, 'error');
            }
        }

        function resetSearch() {
            document.getElementById('searchForm').reset();
            document.getElementById('searchResults').innerHTML = '<p class="text-gray-600 text-center py-8">請輸入搜尋條件開始搜尋</p>';
        }
    </script>
</body>
</html>
