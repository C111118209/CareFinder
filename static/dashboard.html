<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儀表板 - CareFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/dashboard.html" class="text-2xl font-bold text-primary-600">CareFinder</a>
                    <div data-nav-menu class="flex space-x-4">
                        <!-- Navigation will be populated by navigation.js -->
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-gray-700 text-sm"></span>
                    <button onclick="authAPI.logout()" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="userDashboard" class="hidden">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">歡迎回來！</h2>
            
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4">快速搜尋照護者</h3>
                    <p class="text-gray-600 mb-4">根據您的需求尋找合適的照護者</p>
                    <a href="/caregiver-search.html" class="btn-primary inline-block">開始搜尋</a>
                </div>
                
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4">我的合約</h3>
                    <p class="text-gray-600 mb-4">查看和管理您的服務合約</p>
                    <a href="/contracts.html" class="btn-primary inline-block">查看合約</a>
                </div>
            </div>
        </div>

        <div id="caregiverDashboard" class="hidden">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">照護者儀表板</h2>
            
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4">我的檔案</h3>
                    <p class="text-gray-600 mb-4">管理您的照護者檔案和可服務時間</p>
                    <a href="/caregiver-profile-setup.html" class="btn-primary inline-block">管理檔案</a>
                </div>
                
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4">服務時間</h3>
                    <p class="text-gray-600 mb-4">設定您的可服務時間段</p>
                    <a href="/caregiver-availability.html" class="btn-primary inline-block">設定時間</a>
                </div>
                
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4">證照管理</h3>
                    <p class="text-gray-600 mb-4">上傳和管理您的證照</p>
                    <a href="/caregiver-licenses.html" class="btn-primary inline-block">管理證照</a>
                </div>
                
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4">我的合約</h3>
                    <p class="text-gray-600 mb-4">查看和管理您的服務合約</p>
                    <a href="/contracts.html" class="btn-primary inline-block">查看合約</a>
                </div>
            </div>

            <div id="profileSection" class="card hidden">
                <h3 class="text-xl font-semibold mb-4">我的檔案資訊</h3>
                <div id="profileContent"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script>
        (function () {
            if (!requireAuth()) return;

            const user = getUser();
            if (user) {
                document.getElementById('userEmail').textContent = user.email || '使用者';
            }

            // Show appropriate dashboard based on role
            if (user && user.role === 'admin') {
                // Redirect admin to admin dashboard
                window.location.href = '/admin-dashboard.html';
            } else if (user && user.role === 'caregiver') {
                document.getElementById('caregiverDashboard').classList.remove('hidden');
            } else {
                document.getElementById('userDashboard').classList.remove('hidden');
            }

            async function loadCaregiverProfile() {
                try {
                    // This would need to get the caregiver profile ID from user
                    // For now, we'll just show a message
                    showNotification('請先建立照護者檔案', 'info');
                } catch (error) {
                    showNotification('載入失敗', 'error');
                }
            }
        })();
    </script>
</body>
</html>
