<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - CareFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full">
        <div class="card">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-primary-600 mb-2">CareFinder</h1>
                <h2 class="text-2xl font-semibold text-gray-800">註冊</h2>
            </div>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                    <input type="email" id="email" name="email" required class="input-field"
                        placeholder="your@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                    <input type="password" id="password" name="password" required class="input-field"
                        placeholder="••••••••" minlength="6">
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">註冊身份</label>
                    <select id="role" name="role" required class="input-field">
                        <option value="user">使用者/家屬</option>
                        <option value="caregiver">照護者</option>
                    </select>
                </div>

                <div id="errorMessage" class="text-red-600 text-sm hidden"></div>

                <button type="submit" class="w-full btn-primary">
                    註冊
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    已經有帳號？
                    <a href="/login.html" class="text-primary-600 hover:text-primary-700 font-medium">立即登入</a>
                </p>
            </div>

            <div class="mt-4 text-center">
                <a href="/index.html" class="text-gray-500 hover:text-gray-700 text-sm">返回首頁</a>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        // Set role from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        if (roleParam) {
            document.getElementById('role').value = roleParam;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                errorDiv.classList.add('hidden');
                await authAPI.register(email, password, role);

                showNotification('註冊成功！正在跳轉到登入頁面...', 'success');
                window.location.href = '/login.html';
            } catch (error) {
                errorDiv.textContent = error.message || '註冊失敗，請稍後再試';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
