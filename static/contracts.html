<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的合約 - CareFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/dashboard.html" class="flex items-center gap-2 text-2xl font-bold text-primary-600">
                        CareFinder
                    </a>
                    <div data-nav-menu class="flex space-x-4">
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="authAPI.logout()"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">我的合約</h2>

        <div id="contractsContent" class="space-y-4">
            <div class="text-center py-10">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">載入中...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script>
        // === 全域工具函數 ===

        function formatDate(dateString) {
            if (!dateString) return '無資料';
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? '格式錯誤' : date.toLocaleDateString('zh-TW', {
                year: 'numeric', month: '2-digit', day: '2-digit'
            });
        }

        // === 用戶操作函數 (供 HTML onclick 調用) ===

        function viewContractDetails(contractId) {
            window.location.href = `/contract-details.html?id=${contractId}`;
        }

        function viewDetails(contractId, type) {
            window.location.href = `/contract-details.html?id=${contractId}&view=${type}`;
        }

        async function acceptContract(contractId) {
            if (!confirm('確定要接受這個合約嗎？')) return;
            try {
                await contractAPI.acceptContract(contractId);
                alert('合約已接受！'); // 簡單 fallback，防止 showNotification 未定義
                loadContracts();
            } catch (error) {
                alert('操作失敗：' + error.message);
            }
        }

        async function completeContract(contractId) {
            if (!confirm('確定要標記服務為已完成嗎？')) return;
            try {
                await contractAPI.completeContract(contractId);
                alert('服務已標記為完成！');
                loadContracts();
            } catch (error) {
                alert('操作失敗：' + error.message);
            }
        }

        async function renewContract(contractId) {
            const endDate = prompt('請輸入續約結束日期 (YYYY-MM-DD):');
            if (!endDate) return;
            try {
                await contractAPI.renewContract(contractId, endDate);
                alert('續約已發起！');
                loadContracts();
            } catch (error) {
                alert('續約失敗：' + error.message);
            }
        }

        function showReviewModal(contractId, caregiverId) {
            const rating = prompt('請輸入評分 (1-5):');
            if (!rating || rating < 1 || rating > 5) {
                alert('評分必須在 1-5 之間');
                return;
            }
            const comment = prompt('請輸入評價留言（可選）:') || '';
            createReview(contractId, caregiverId, parseInt(rating), comment);
        }

        async function createReview(contractId, caregiverId, rating, comment) {
            try {
                await reviewAPI.createReview({
                    contract_id: contractId,
                    caregiver_id: caregiverId,
                    rating: rating,
                    comment: comment,
                });
                alert('評價已提交！');
                loadContracts();
            } catch (error) {
                alert('提交評價失敗：' + error.message);
            }
        }

        // === 頁面邏輯函數 ===

        async function loadContracts() {
            try {
                const contracts = await contractAPI.getContracts();
                displayContracts(contracts);
            } catch (error) {
                console.error(error);
                document.getElementById('contractsContent').innerHTML =
                    `<p class="text-red-500 text-center">載入失敗：${error.message}</p>`;
            }
        }

        function displayContracts(contracts) {
            const contractsDiv = document.getElementById('contractsContent');

            if (!contracts || contracts.length === 0) {
                contractsDiv.innerHTML = '<p class="text-gray-600 text-center py-8">目前沒有合約</p>';
                return;
            }

            // 取得當前用戶資訊，用於判斷按鈕顯示
            const currentUser = typeof getUser === 'function' ? getUser() : { role: '' };

            contractsDiv.innerHTML = contracts.map(contract => {
                // 修正點 1：處理 JSON 大小寫不一致問題
                // 優先使用 User (大寫)，若無則嘗試 user (小寫)，最後給空物件避免報錯
                const userObj = contract.User || contract.user || {};
                const caregiverObj = contract.Caregiver || contract.caregiver || {};

                const statusColors = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'active': 'bg-green-100 text-green-800',
                    'completed': 'bg-blue-100 text-blue-800',
                    'canceled': 'bg-red-100 text-red-800',
                };

                const statusText = {
                    'pending': '待接受',
                    'active': '進行中',
                    'completed': '已完成',
                    'canceled': '已取消',
                };

                // 修正點 2：使用 Tailwind Class 替代 .card，確保樣式正確
                return `
                    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                        <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                            <div class="flex-1 w-full">
                                <div class="flex items-center space-x-4 mb-4">
                                    <h3 class="text-xl font-semibold text-gray-800">合約 #${contract.contract_id}</h3>
                                    <span class="px-3 py-1 rounded-full text-sm font-medium ${statusColors[contract.status] || 'bg-gray-100 text-gray-800'}">
                                        ${statusText[contract.status] || contract.status}
                                    </span>
                                    ${contract.is_renewal ? '<span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">續約</span>' : ''}
                                </div>
                                
                                <div class="grid md:grid-cols-2 gap-4 text-gray-700 mb-4">
                                    <div>
                                        <p><span class="font-medium">開始日期：</span>${formatDate(contract.start_date)}</p>
                                        <p><span class="font-medium">結束日期：</span>${formatDate(contract.end_date)}</p>
                                    </div>
                                    <div>
                                        <p><span class="font-medium">合約期間：</span>${calculateDuration(contract.start_date, contract.end_date)} 天</p>
                                    </div>
                                </div>
                                
                                <div class="border-t pt-4 mt-4">
                                    <div class="grid md:grid-cols-2 gap-6">
                                        <div class="bg-blue-50 p-4 rounded-lg">
                                            <h4 class="font-semibold text-blue-800 mb-2">照護者資訊</h4>
                                            <p class="text-sm"><span class="font-medium">姓名：</span>${caregiverObj.nickname || caregiverObj.email || '未提供'}</p>
                                            <p class="text-sm"><span class="font-medium">電子郵件：</span>${caregiverObj.email || '未提供'}</p>
                                            ${caregiverObj.role === 'caregiver' ? `<button onclick="viewDetails(${contract.contract_id}, 'caregiver')" class="mt-2 text-sm text-blue-600 hover:text-blue-800 underline">查看詳細資料</button>` : ''}
                                        </div>

                                        <div class="bg-green-50 p-4 rounded-lg">
                                            <h4 class="font-semibold text-green-800 mb-2">家屬資訊</h4>
                                            <p class="text-sm"><span class="font-medium">姓名：</span>${userObj.nickname || userObj.email || '未提供'}</p>
                                            <p class="text-sm"><span class="font-medium">電子郵件：</span>${userObj.email || '未提供'}</p>
                                            <button onclick="viewDetails(${contract.contract_id}, 'user')" class="mt-2 text-sm text-green-600 hover:text-green-800 underline">查看詳細資料</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mt-4">
                                    <button onclick="viewContractDetails(${contract.contract_id})" class="text-sm text-blue-600 hover:text-blue-800 underline font-medium">查看完整合約詳情 &rarr;</button>
                                </div>
                            </div>

                            <div class="flex flex-row md:flex-col gap-2 mt-2 md:mt-0 w-full md:w-auto">
                                ${contract.status === 'pending' && currentUser.role === 'caregiver' ? `
                                    <button onclick="acceptContract(${contract.contract_id})" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition whitespace-nowrap">接受合約</button>
                                ` : ''}
                                ${contract.status === 'active' ? `
                                    <button onclick="completeContract(${contract.contract_id})" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition whitespace-nowrap">完成服務</button>
                                ` : ''}
                                ${contract.status === 'completed' && currentUser.role === 'user' ? `
                                    <button onclick="showReviewModal(${contract.contract_id}, ${contract.caregiver_id})" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition whitespace-nowrap">評價</button>
                                ` : ''}
                                ${contract.status === 'active' && currentUser.role === 'user' && canRenew(contract.end_date) ? `
                                    <button onclick="renewContract(${contract.contract_id})" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition whitespace-nowrap">續約</button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function canRenew(endDate) {
            const end = new Date(endDate);
            const now = new Date();
            const daysUntilEnd = Math.ceil((end - now) / (1000 * 60 * 60 * 24));
            return daysUntilEnd <= 30 && daysUntilEnd >= 0;
        }

        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) || 0;
        }

        // === 初始化 ===
        (function () {
            if (typeof requireAuth === 'function' && !requireAuth()) return;
            loadContracts();
        })();
    </script>
</body>

</html>
